version: '3.7'
services:
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes: 
      - .:/app
      - bundle-volume:/usr/local/bundle
      - yarn-volume:/app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - db

  db:
    image: postgres:12
    volumes:
      - db-volume:/var/lib/postgresql/data
    ports:
      - "5000:5432"
    environment:
      POSTGRES_PASSWORD:  password123

volumes:
  db-volume: 
  bundle-volume:
  yarn-volume:

